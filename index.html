<!DOCTYPE html>
<html lang="en" onkeydown="act()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car racing</title>
</head>
<body>
    <div id="work-area">
        <div id="container">
            <div id="game">
                <div id="character">
                    <img src="images/car_player.png" height = "100px" width = "60px">
                </div>
                <div id="car">
                    <img src="images/car_npc.png" height = "100px" width = "60px">
                </div>
            </div>
        </div>
        <div id = interface>
            <div id = "title">Retro Car Racing</div>
            <div id = "score"></div>
            <div id = "instruction">
                <h2>Instructions:</h2>
                Dodge the slower cars to score points.<br>
                <b>'D'</b> : Move your car right.<br>
                <b>'A'</b> : Move your car left.<br>
            </div>
            <button id="refresh" onclick="location.reload()">üîÑÔ∏è Click to reload!</button>
        </div>
    </div>
    <div id="footer"><div id="footer-text">Developed by Tarpan Das</div></div>
    <script src="script.js"></script>
</body>
</html>
